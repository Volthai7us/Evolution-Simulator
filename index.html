<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Evolution</title>
  </head>
  <body>

    <div id="gen-fit">
      <h2 id="generation"></h2>

      <button id="resetButton">Reset</button>
      <button id="playButton">Play</button>
      <button id="nextButton">Next</button>
      <select id="fitnessFunctionSelect"></select>
      <select id="creatureNumberSelect">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>
      <button id="addWallButton">Add Wall</button>
      <label for="optimizeGraph">Shrink Graph</label>
      <input type="checkbox" id="optimizeGraph" checked="true" />
      <label id="x" for="xSlider" hidden="true">X: 0</label>
      <input
        style="-webkit-appearance: slider-horizontal"
        type="range"
        id="xSlider"
        min="0"
        max="1000"
        value="0"
        hidden="true"
      />
      <label id="y" for="ySlider" hidden="true">Y: 0 </label>
      <input
        style="-webkit-appearance: slider-horizontal"
        type="range"
        id="ySlider"
        min="0"
        max="1000"
        value="0"
        hidden="true"
      />
    </div>
    <main>
      <div id="rowInputs">
        <label id="mutationRate" for="mutationRateSlider">Mutation: 0.05</label>
        <input
          type="range"
          id="mutationRateSlider"
          min="0"
          max="1000"
          value="50"
          orient="vertical"
          class="slider"
        />
        <div id="safeZones">
          <div id="safeZone">
            <label id="safeZoneX" for="safeZoneSliderX">Width</label>
            <input
              type="range"
              id="safeZoneSliderX"
              min="10"
              max="1000"
              value="100"
              orient="vertical"
              class="slider"
            />
          </div>
          <div id="safeZone">
            <label id="safeZoneY" for="safeZoneSliderY">Height</label>
            <input
              type="range"
              id="safeZoneSliderY"
              min="10"
              max="1000"
              value="100"
              orient="vertical"
              class="slider"
            />
          </div>
        </div>

        <label id="brainSize" for="brainSizeSlider">Brain 6</label>
        <input
          type="range"
          id="brainSizeSlider"
          min="1"
          max="10"
          value="6"
          class="slider"
        />
        <label id="geneNumber" for="geneNumberSlider">Gene Number 20</label>
        <input
          type="range"
          id="geneNumberSlider"
          min="1"
          max="100"
          value="20"
          class="slider"
        />
        <label id="decisionThreshold" for="decisionThresholdSlider"
          >Threshold 0.4</label
        >
        <input
          type="range"
          id="decisionThresholdSlider"
          min="1"
          max="100"
          value="40"
          class="slider"
        />
      </div>
    </main>
    <script src="sketch.js"></script>
    <script src="creature.js"></script>
    <script src="gene.js"></script>
    <script src="brain.js"></script>
    <script src="brainVis.js"></script>
    <script src="chart.js"></script>
    <script src="simulation.js"></script>
    <script src="neuron.js"></script>
    <script src="constants.js"></script>
  </body>
</html>
